<script type="text/javascript">
  $(function() {
    $("#slider").slider({
      value: 2004,
      min: 2004,
      max: 2010,
      step: 1,
      slide: function(event, ui) {
        $("#year").text(ui.value);
      }
    });
    $("#year").text($("#slider").slider("value"));
  });
</script>

    <h1>Where Does My Money Go? UK Spending Explorer</h1>
    <div id="controls">
      <div class="vis-type">
        <input type="radio" name="vis-type" value="sunburst" /> Sunburst
        <input type="radio" name="vis-type" value="nodelink" checked="1" /> Node-Link
      </div>
      <div id="slider-widget">
        <p>Year <span id="year"></span></p>
        <div id="slider"></div>
      </div>
    </div>
    <div id="center">
      <div id="fig"></div>
    </div>
